<head>
    <link rel="stylesheet" href="css/pico/pico.min.css">
    <link rel="stylesheet" href="css/search.css">

    <script src="js/iframe.js">notifySize()</script>
    <script src="js/search.js"></script>
</head>

<body>
    <form id="searchForm">
        <details class="dropdown">
            <summary>Plano</summary>
            <ul>
                <li><label><input type="checkbox" id="buyField" checked />Comprar</label></li>
                <li><label><input type="checkbox" id="rentField" checked />Alugar</label></li>
            </ul>
        </details>
        <details class="dropdown">
            <summary>Im√≥vel</summary>
            <ul>
                <li><label><input type="checkbox" id="houseField" checked />Casa</label></li>
                <li><label><input type="checkbox" id="flatField" checked />Apartamento</label></li>
            </ul>
        </details>
        <div role="search" class="search">
            <input id="searchField" type="search" placeholder="Busque por rua" />
            <input type="submit" value="Search" />
        </div>
    </form>

    <!-- Template to be used below. -->
    <template id="propertyTemplate">
        <article>
            <img class="cardImage" src="images/search/template_house_0.svg" />
            <hr>
            <div class="cardText">
                <div class="cardPrice">R$ 1000000,00</div>
                <div class="cardStreet">R. Visconde</div>
                <div class="cardPlan">Vender</div>
            </div>
        </article>
    </template>

    <section id="propertiesList">
    </section>
</body>
